<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories Section</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <style>
      .category-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        transition: transform 0.2s;
        margin: 10px;
      }
      .category-card:hover {
        transform: scale(1.05);
      }
      .category-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .category-card h3 {
        margin: 16px 0 8px;
      }
      .categories-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div

      <div class="categories-container">
        <template x-for="category in categories" :key="category.id">
          <div class="category-card">
            <a :href="category.link" target="_blank">
              <img :src="category.image" :alt="category.name" />
              <h3 x-text="category.name"></h3>
            </a>
          </div>
        </template>
      </div>

      <div class="category">
        <div class="small-card">
          <template x-for="category in categories" :key="category.id">
            <div class="category-image">
              <img src="assets/images/cat-1.jpg" alt="shoes" />
            </div>
            <div class="category-details" x-text="category.name"></div>
          </template>
        </div>
      </div>
    </div>
  </body>
