<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="blueBrix" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Small description" />
    <meta name="keywords" content="SEO keywords" />
    <title>Online Shopping Website</title>
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="top-bar-right">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </div>
        <div class="top-bar-left">
          <ul>
            <li>
              <select name="account" id="account">
                <option value="my-account">My Account</option>
              </select>
            </li>
            <li>
              <select name="currency" id="currency">
                <option value="USD">USD</option>
              </select>
            </li>
            <li>
              <select name="language" id="language">
                <option value="EN">EN</option>
              </select>
            </li>
          </ul>
        </div>
      </div>

      <div class="main-header">
        <div class="logo-container">
          <h1><span>MULTI</span><span>SHOP</span></h1>
        </div>
        <div class="search-container">
          <div><input type="text" placeholder="Search..." /></div>
          <div>
            <button type="submit">
              <i
                class="fa fa-search"
                style="font-size: 19px; color: #ffd333"
              ></i>
            </button>
          </div>
        </div>
        <div class="customer-service">
          <span>customer service</span>
          <h3>+984-2746</h3>
        </div>
      </div>

      <div class="navbar">
        <div class="menu">
          <div class="categories">
            <select name="categories" id="categories">
              <option value="categories">Categories</option>
            </select>
          </div>
          <div class="list">
            <ul>
              <li>Home</li>
              <li>Shop</li>
              <li>Shop Detail</li>
              <li>Page</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
        <div class="cart">
          <a href="#">
            <i class="fa fa-heart" style="font-size: 18px; color: #ffd333"></i>
            <span class="badge">0</span>
          </a>
          <a href="#">
            <i
              class="fa fa-shopping-cart"
              style="font-size: 18px; color: #ffd333"
            >
            </i>
            <span class="badge">0</span>
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="container"></div>
    </section>
    <section>
      <div class="container">
        <div class="services">
          <div class="small-card">
            <span
              ><i class="fa fa-check" style="font-size: 48px; color: #ffd333"></i
              > <h3>Quality products</h3></span
            >
          </div>
          <div class="small-card">
            <span
              ><i class="fa fa-truck" style="font-size: 48px; color: #ffd333"></i
              > &nbsp; &nbsp; Free Shipping</span
            >
          </div>
          <div class="small-card">
            <span
              ><i class="fa fa-arrows-h" style="font-size: 48px; color: #ffd333"></i> &nbsp; &nbsp;14
              Day Return</span
            >
          </div>
          <div class="small-card">
            <span
              ><i class="fa fa-phone" style="font-size:48px;color:#ffd333"></i></i
              > &nbsp; &nbsp;24/7 Support</span
            >
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">categories</div>
    </section>
    <section>
      <div class="container">featured products</div>
    </section>
    <section>
      <div class="container">special offers</div>
    </section>
    <section>
      <div class="container">recent products</div>
    </section>
    <section>
      <div class="container">brands</div>
    </section>
    <footer></footer>
  </body>
</html>
